<form class="form-horizontal" role="form" ng-submit="createStory()">
  <div class="form-group">
    <label class="control-label col-sm-1" for="title">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Enter Title" ng-model="story.title">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="topic">Topic:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="topic" placeholder="Enter topic" ng-model="story.genre">
    </div>
  </div>
  <div class="form-group"> 
    <label for="exampleTextarea" class="control-label col-sm-1">Story: </label>
    <div class="col-sm-10">
      <textarea class="form-control " id="exampleTextarea" rows="10" placeholder="Unleash your imagination..." ng-model="story.content"></textarea>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-10 col-sm-2">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
